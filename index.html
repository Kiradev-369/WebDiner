<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diner</title>
  <!--* FONT AWASOME  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--* FONT GOOGLE  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700;900&display=swap"
    rel="stylesheet" />
  <!-- * BS4 CSS  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <!-- MAGNIFIC POPUP -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css">
  <!--* MAIN CSS  -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- * HEADER  -->
  <header></header>
  <!-- * CAROUSEL  -->
  <section class="carousel"></section>
  <!-- * ABOUTUS -->
  <section class="aboutUs"></section>
  <!--* BOOKING  -->
  <section class="booking"></section>
  <!--* CATEGORYMAIN  -->
  <section class="categoryMain"></section>
  <!--* CATEGORYOTHER  -->
  <section class="categoryOther"></section>
  <!--* NEWS  -->
  <section class="news py-5">
    <div class="news__content container text-center m-auto pt-2 pb-4">
      <div class="news__text py-5 px-5 ">
        <h3 class="">Deliciousness jumping into <br> the mouth.</h3>
        <div class="buttons pb-5">
          <a href="#" class="btn btn-style btn-white mt-4 mr-4">Read More
            <i class="fa fa-chevron-right"></i>
          </a>
          <a href="#" class="btn btn-style btn-orange mt-4 mr-4">Contact Us
            <i class="fa fa-chevron-right"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!--* NUMBER -->
  <section class="number container ">
    <div class="row justify-content-center">
      <div class="col-3">
        <div class="number__item">
          <i class="fa fa-building"></i>
          <p class="counter">15,100</p>
          <p>Branches</p>
        </div>
      </div>
      <div class="col-3">
        <div class="number__item">
          <i class="fa fa-cutlery"></i>
          <p class="counter">19,256</p>
          <p>Food Items</p>
        </div>
      </div>
      <div class="col-3">
        <div class="number__item">
          <i class="fa fa-users"></i>
          <p class="counter">12,100</p>
          <p>Chefs</p>
        </div>
      </div>
      <div class="col-3">
        <div class="number__item">
          <i class="fa fa-smile"></i>
          <p class="counter">2,560</p>
          <p>Happy Customers</p>
        </div>
      </div>

    </div>
  </section>
  <!--* VIDEO  -->
  <section class="video py-5">
    <div class="video__content container py-5">
      <div class="video__cover">
        <a href="#small-dialog" class="open-popup-link popup-with-zoom-anim">
          <i class="fa-solid fa-play"></i>
        </a>
      </div>
      <div id="small-dialog" class="zoom-anim-dialog mfp-hide">
        <iframe src="https://player.vimeo.com/video/305185528" frameborder="0" allow="autoplay; fullscreen"
          allowfullscreen=""></iframe>
      </div>
    </div>

  </section>


  


  <!--* BLOG  -->
  <section class="blog"></section>
  <!--* TESTIMONIALS  -->
  <section class="testimonials"></section>
  <!--* FOOTER  -->
  <footer></footer>

  <!-- *JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- JQUERY WAYPOINT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
  <!-- COUNT UP -->
  <script src="./js/jquery.counterup.min.js"></script>
  <script>
    $('.counter').counterUp({
      delay: 10,
      time: 3000
    });
  </script>
  <!-- MAGNIFIC POPUP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".popup-with-zoom-anim").magnificPopup({
        type: "inline",

        fixedContentPos: false,
        fixedBgPos: true,

        overflowY: "auto",

        closeBtnInside: true,
        preloader: false,

        midClick: true,
        removalDelay: 300,
        mainClass: "my-mfp-zoom-in"
      });
    });
  </script>
  <!-- *BS4 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
